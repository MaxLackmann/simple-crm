<div class="dialog">
  <mat-progress-bar
    *ngIf="loading"
    class="progress-bar"
    color="primary"
    mode="indeterminate"
  ></mat-progress-bar>
  <h1 mat-dialog-title>Edit User</h1>
  <mat-dialog-content>
    <div class="dialog-container" *ngIf="user">
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Choose your Birthdate</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="birthDate"
            matInput
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Your Email</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.email"
            matInput
            placeholder="Placeholder"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button
      [disabled]="loading"
      mat-button
      (click)="saveUser()"
      [mat-dialog-close]=""
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
