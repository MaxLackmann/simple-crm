<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Add User</h1>
  <mat-dialog-content>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input
          [(ngModel)]="user.firstName"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Your Email</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Placeholder">
      </mat-form-field>
  </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input
          [disabled]="loading"
          [matDatepicker]="picker"
          [(ngModel)]="user.birthDate"
          matInput
          placeholder="Placeholder"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>Street + House Number</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.zipCode"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" (click)="this.dialogRef.close()" mat-button>Cancel</button>
    <button
      mat-button
      [disabled]="loading"
      (click)="saveUser()"
      [mat-dialog-close]=""
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
