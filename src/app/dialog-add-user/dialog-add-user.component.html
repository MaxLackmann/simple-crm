<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Placeholder" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline" class="full-width">
      <mat-label>Street + House Number</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
