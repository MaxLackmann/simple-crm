<mat-card class="user-detail-header">
  <button
    [matMenuTriggerFor]="userMenu"
    class="pin-right-upper-corner"
    mat-icon-button
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUser()">Edit</button>
  </mat-menu>
  <img src="./assets/img/user-male.png" alt="" />
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <br />
    <h3>{{ user.email }}</h3>
    <h4>{{ user.birthDateAsDate | date: 'dd.MM.yyyy' }}</h4>
  </div>
</mat-card>

<mat-card class="mt-32">
  <mat-card-content class="address-details">
    <button
      [matMenuTriggerFor]="adressMenu"
      class="pin-right-upper-corner"
      mat-icon-button
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #adressMenu="matMenu">
      <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>
    <h2>Address</h2>
    <p>{{ user.street }}</p>
    <p>{{ user.zipCode }} {{ user.city }}</p>
  </mat-card-content>
</mat-card>
