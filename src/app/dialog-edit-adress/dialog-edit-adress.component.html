<div class="dialog">
  <mat-progress-bar
    *ngIf="loading"
    class="progress-bar"
    color="primary"
    mode="indeterminate"
  ></mat-progress-bar>
  <h1 mat-dialog-title>Edit Address</h1>
  <mat-dialog-content>
    <div class="dialog-container" *ngIf="user">
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Street Name & Number</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.street"
            matInput
            placeholder="Placeholder"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.zipCode"
            matInput
            placeholder="Placeholder"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.city"
            matInput
            placeholder="Placeholder"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button
      [disabled]="loading"
      mat-button
      (click)="saveUser()"
      [mat-dialog-close]=""
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
