<mat-card appearance="outlined">
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>Birth Date</th>
      <th>City</th>
      <th>Street</th>
      <th>Zip Code</th>
    </tr>
    <tr *ngFor="let user of allUsers" routerLink="/user/{{ user['id'] }}">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.birthDate | date: 'dd.MM.yyyy' }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.street }}</td>
      <td>{{ user.zipCode }}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add user"
  [matTooltipPosition]="'above'"
>
  <mat-icon>add</mat-icon>
</button>
